<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Books</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>

    <body>
    <th:block th:include="header::header"></th:block>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form th:action="@{/registration}" th:object="${studentDTO}" method="post">
                    <div class="form-group">
                        <label for="Name">Imię</label>
                        <input type="text" class="form-control" id="Name"
                               name="login" th:field="*{name}" placeholder="wpisz imię">
                        <div th:style="${'color: red'}" class="error" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">
                        </div>
                        <br/>
                        <div class="form-group">
                            <label for="lastName">Nazwisko</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                   name="login" placeholder="wpisz nazwisko">
                            <div th:style="${'color: red'}" class="error" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}">
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input type="text" th:field="*{login}" class="form-control" id="login"
                                       name="login" placeholder="wpisz login">
                                <div th:style="${'color: red'}" class="error" th:if="${#fields.hasErrors('login')}"
                                     th:errors="*{login}">
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="password">Hasło</label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password"
                                           name="password"
                                           placeholder="wpisz hasło">

                                    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
                                    <script src="pwstrength.js"></script>
                                    <script type="text/javascript">
                                        $(document).ready(function () {
                                            options = {
                                                common: {minChar: 8},
                                                ui: {
                                                    showVerdictsInsideProgressBar: true,
                                                    showErrors: true,
                                                    errorMessages: {
                                                        wordLength: '<spring:message code="error.wordLength"/>',
                                                    }
                                                }
                                            };
                                            $('#password').pwstrength(options);
                                        });
                                    </script>

                                    <div th:style="${'color: red'}" class="error"
                                         th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                    </div>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
